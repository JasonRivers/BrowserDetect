<!DOCTYPE html>
<html>
  <head>
    <title>Browser Test</title>
  </head>
  <body>
    <h2>Browser Test</h2>
    <p> This page is a very simple page to show if you're running IE (and what version) or not.<br /> This will be extended over time to show other browsers, when I get around to it</p>
    <script src='BrowserDetect.js'></script>
	<script>
		if (Browser.isIE) {
			document.write('This is IE<br />');
			document.write('Browser Version: ' +Browser.Version);
		}else{
			document.write('This is not IE');
		}

	</script>
  </body>
</html>
